<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/footer.css" >
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img src="img/logo.png" alt="Logo" width="25" height="25" class="me-2">
                <a class="navbar-brand mb-0" href="indexPrivado.html">ElorFoto</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="indexPrivado.html">Gestión de contrataciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="listadoTrabajos.html">Listado de trabajos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        
        <div class="col-md-12 mb-4">
            <div class="card border-info shadow mb-4">
                <h5 class="card-header border-info">Listado de Trabajos</h5>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Lugar</th>
                                <th>Tipo de Evento</th>
                                <th>Fecha</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="trabajosPorRealizar">
                            <tr>
                                <td colspan="6" class="text-center">No se han encontrado datos</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-12 mb-4">
            <div class="card border-info shadow mb-4">
                <h5 class="card-header border-info">Trabajos realizados</h5>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Lugar</th>
                                <th>Fecha</th>
                                <th>Valoración</th>
                            </tr>
                        </thead>
                        <tbody id="trabajosRealizados">
                            <tr>
                                <td colspan="4" id="filaVacia" class="text-center">No se han encontrado datos</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para Valoración -->
    <div class="modal fade" id="valoracionModal" tabindex="-1" aria-labelledby="valoracionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="valoracionModalLabel">Valora el trabajo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formValoracion">
                        <label class="form-label">¿Cómo fue el trabajo?</label>
                        <select id="valoracion" class="form-select" required>
                            <option value="Estupendo">Estupendo</option>
                            <option value="Bien">Bien</option>
                            <option value="Mal">Mal</option>
                            <option value="Fatal">Fatal</option>
                        </select>
                        <button type="submit" class="btn btn-primary mt-3 w-100">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-info text-white">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <span>&copy; 2024 ElorFoto</span>
            <a href="index.html" id="logOut" class="text-white text-decoration-none">Log Out</a>
        </div>
    </footer>

    <script src="js/footer.js"></script>
    <script type="module" src="js/listadoTrabajos.js"></script>
</body>
</html>
