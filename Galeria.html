<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/galeria.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="cropperjs-main/dist/cropper.css" rel="stylesheet">
    <script src="cropperjs-main/dist/cropper.js"></script>

</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img src="img/logo.png" alt="Logo" width="25" height="25" class="me-2">
                <a class="navbar-brand mb-0" href="index.html">
                    ElorFoto
                    <i class="bi bi-unlock ms-2" title="Sitio Público"></i>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Galeria.html">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="FormContratacion.html">Formulario de contratación</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="col-md-12 mb-4">
            <div class="card border-info shadow mb-4">
                <h5 class="card-header border-info">Galeria</h5>
                <div class="card-body">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="mb-4 rounded d-flex align-items-center justify-content-center" id="divMainImage">
                            <img id="mainImage" src="img/img1.jpg" alt="Imagen principal" class="img-fluid">
                        </div>
                    </div>
                    <div class="text-center mb-4">
                        <button id="cropButton" class="btn btn-primary d-none">Recortar</button>
                    </div>
                    <div class="d-flex justify-content-center flex-wrap gap-2 bg-white border rounded p-3" id="gallery">
                        <img src="img/img1.jpg" alt="Miniatura 1" class="img-thumbnail thumb">
                        <img src="img/img2.jpg" alt="Miniatura 2" class="img-thumbnail thumb">
                        <img src="img/img3.jpg" alt="Miniatura 3" class="img-thumbnail thumb">
                        <img src="img/img4.jpg" alt="Miniatura 4" class="img-thumbnail thumb">
                        <img src="img/img5.jpg" alt="Miniatura 5" class="img-thumbnail thumb">
                        <img src="img/img6.jpg" alt="Miniatura 6" class="img-thumbnail thumb">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-info text-white">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <span>&copy; 2024 ElorFoto</span>
            <a href="#" id="authLink" class="text-white text-decoration-none">Acceder a Zona Privada</a>
        </div>
    </footer>

    <!-- Modal para Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Acceso a Zona Privada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Introduce la contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Acceder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/galeria.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
